services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: edutwin_db
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-edutwin_user} -d ${POSTGRES_DB:-edutwin_db}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - edutwin_network
  adminer:
    image: adminer:latest
    restart: unless-stopped
    ports:
      - "8081:8080"
    depends_on:
      - db
    networks:
      - edutwin_network

  # Redis for session management
  redis:
    image: redis:7-alpine
    container_name: edutwin_redis
    labels:
      logging: "promtail"
      service: "redis"
      app: "edutwin"
    ports:
      - "6379:6379"
    networks:
      - edutwin_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: edutwin_backend
    container_name: edutwin_backend
    labels:
      logging: "promtail"
      service: "backend"
      app: "edutwin"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # DEV MODE: Mount code for hot reload (comment out for production)
      - ./backend:/app
      - /app/__pycache__
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.connect(('localhost', 8000)); s.close()"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - edutwin_network
    restart: unless-stopped
    # Production override: command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--workers", "4"]

  # Frontend React App
  frontend:
    build:
      context: ./frontend_react
      dockerfile: Dockerfile
    image: edutwin_frontend
    container_name: edutwin_frontend
    labels:
      logging: "promtail"
      service: "frontend"
      app: "edutwin"
    env_file:
      - .env
    volumes:
      # DEV MODE: Mount code for HMR (comment out for production)
      - ./frontend_react:/app
      - /app/node_modules
    ports:
      - "3000:5173"  # Dev: Vite server (Production: change to "3000:80" with nginx)
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
      - VITE_WS_URL=${VITE_WS_URL:-http://localhost:8000/ws}
    depends_on:
      - backend
    networks:
      - edutwin_network
    restart: unless-stopped
    # Production override: command + nginx stage in Dockerfile

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: edutwin_prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus-rules.yml:/etc/prometheus/rules.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    networks:
      - edutwin_network
    restart: unless-stopped

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: edutwin_grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - edutwin_network
    restart: unless-stopped

  # Loki for log aggregation
  loki:
    image: grafana/loki:latest
    container_name: edutwin_loki
    volumes:
      - ./loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - edutwin_network
    restart: unless-stopped

  # Promtail for log collection
  promtail:
    image: grafana/promtail:latest
    container_name: edutwin_promtail
    volumes:
      - ./promtail-config.yml:/etc/promtail/config.yml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yml
    networks:
      - edutwin_network
    depends_on:
      - loki
    restart: unless-stopped

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
  loki_data:

networks:
  edutwin_network:
    driver: bridge

# Prometheus configuration for EduTwin monitoring

global:
  scrape_interval: 15s      # How frequently to scrape targets
  evaluation_interval: 15s  # How frequently to evaluate rules
  
  # Attach these labels to any time series or alerts
  external_labels:
    monitor: 'edutwin-monitor'
    environment: 'production'

# Alertmanager configuration (optional, for future use)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "rules.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # EduTwin Backend API
  - job_name: 'edutwin_backend'
    metrics_path: '/metrics'
    scrape_interval: 10s
    static_configs:
      - targets: ['backend:8000']
        labels:
          service: 'backend'
          component: 'api'
    # Optional: Add basic auth if you secure the metrics endpoint
    # basic_auth:
    #   username: 'prometheus'
    #   password: 'your_password'

  # PostgreSQL Database (requires postgres_exporter)
  # Uncomment and configure if you want to monitor PostgreSQL
  # - job_name: 'postgresql'
  #   static_configs:
  #     - targets: ['postgres_exporter:9187']

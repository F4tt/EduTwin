name: Deploy to AWS ECS

on:
  push:
    branches: [master]
  workflow_dispatch:  # Allow manual trigger

env:
  AWS_REGION: us-east-1
  ECR_BACKEND: 339712865058.dkr.ecr.us-east-1.amazonaws.com/edutwin-backend
  ECR_FRONTEND: 339712865058.dkr.ecr.us-east-1.amazonaws.com/edutwin-frontend
  ECS_CLUSTER: edutwin-cluster
  ECS_SERVICE_BACKEND: edutwin-backend
  ECS_SERVICE_FRONTEND: edutwin-frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Backend image
        working-directory: ./backend
        run: |
          echo "üî® Building backend image..."
          docker build -f Dockerfile.prod -t ${{ env.ECR_BACKEND }}:latest -t ${{ env.ECR_BACKEND }}:${{ github.sha }} .
          
          echo "üì§ Pushing backend images to ECR..."
          docker push ${{ env.ECR_BACKEND }}:latest
          docker push ${{ env.ECR_BACKEND }}:${{ github.sha }}
          
          echo "‚úÖ Backend images pushed successfully"
          docker images | grep edutwin-backend

      - name: Build and push Frontend image
        working-directory: ./frontend_react
        run: |
          echo "üî® Building frontend image..."
          docker build -f Dockerfile.prod -t ${{ env.ECR_FRONTEND }}:latest -t ${{ env.ECR_FRONTEND }}:${{ github.sha }} .
          
          echo "üì§ Pushing frontend images to ECR..."
          docker push ${{ env.ECR_FRONTEND }}:latest
          docker push ${{ env.ECR_FRONTEND }}:${{ github.sha }}
          
          echo "‚úÖ Frontend images pushed successfully"
          docker images | grep edutwin-frontend
      
      - name: Verify images in ECR
        run: |
          echo "üîç Verifying backend image in ECR..."
          aws ecr describe-images \
            --repository-name edutwin-backend \
            --image-ids imageTag=latest \
            --query 'imageDetails[0].imageTags' \
            --output text
          
          echo "üîç Verifying frontend image in ECR..."
          aws ecr describe-images \
            --repository-name edutwin-frontend \
            --image-ids imageTag=latest \
            --query 'imageDetails[0].imageTags' \
            --output text

      - name: Update ECS Backend Service
        run: |
          echo "üöÄ Updating ECS Backend Service..."
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE_BACKEND }} \
            --force-new-deployment \
            --output json | jq '.service | {serviceName: .serviceName, status: .status, desiredCount: .desiredCount, runningCount: .runningCount}'

      - name: Update ECS Frontend Service  
        run: |
          echo "üöÄ Updating ECS Frontend Service..."
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE_FRONTEND }} \
            --force-new-deployment \
            --output json | jq '.service | {serviceName: .serviceName, status: .status, desiredCount: .desiredCount, runningCount: .runningCount}'

      - name: Wait for Backend deployment
        run: |
          echo "‚è≥ Waiting for Backend service to be stable..."
          echo "‚ÑπÔ∏è  This may take up to 15 minutes for database initialization and health checks"
          
          # Check task status before waiting
          aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE_BACKEND }} \
            --query 'services[0].{serviceName: serviceName, runningCount: runningCount, desiredCount: desiredCount, pendingCount: pendingCount}' \
            --output table
          
          # Show recent task events for debugging
          echo "üìã Recent task events:"
          aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE_BACKEND }} \
            --query 'services[0].events[0:3].[createdAt,message]' \
            --output table
          
          # Wait with extended timeout (20 minutes)
          timeout 1200 aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE_BACKEND }} || {
            echo "‚ùå Backend service did not stabilize within 20 minutes"
            echo "üîç Final service status:"
            aws ecs describe-services \
              --cluster ${{ env.ECS_CLUSTER }} \
              --services ${{ env.ECS_SERVICE_BACKEND }} \
              --query 'services[0].{serviceName: serviceName, runningCount: runningCount, desiredCount: desiredCount, pendingCount: pendingCount}' \
              --output table
            exit 1
          }

      - name: Wait for Frontend deployment
        run: |
          echo "‚è≥ Waiting for Frontend service to be stable..."
          
          # Wait with timeout (10 minutes - frontend is lighter)
          timeout 600 aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE_FRONTEND }} || {
            echo "‚ùå Frontend service did not stabilize within 10 minutes"
            echo "üîç Final service status:"
            aws ecs describe-services \
              --cluster ${{ env.ECS_CLUSTER }} \
              --services ${{ env.ECS_SERVICE_FRONTEND }} \
              --query 'services[0].{serviceName: serviceName, runningCount: runningCount, desiredCount: desiredCount}' \
              --output table
            exit 1
          }

      - name: Deployment complete
        run: |
          echo "‚úÖ Deployment process completed!"
          echo "üåê Application: https://edutwin.online"  
          echo "üì¶ Backend image: ${{ env.ECR_BACKEND }}:${{ github.sha }}"
          echo "üì¶ Frontend image: ${{ env.ECR_FRONTEND }}:${{ github.sha }}"
          echo ""
          echo "üîç Final service status:"
          aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE_BACKEND }} ${{ env.ECS_SERVICE_FRONTEND }} \
            --query 'services[].[serviceName,status,runningCount,desiredCount]' \
            --output table
